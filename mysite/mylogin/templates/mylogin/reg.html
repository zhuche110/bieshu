{%extends "home/house_base.html"%}
{% block content %}

<script>

$(document).ready(
function(){
$("#loginbt").click(function(){
pwd=$("#id_password").val()
repwd=$("#id_repassword").val()
if (pwd == repwd) {return true;}
else
	{alert('两次输入密码不一样,请重新输入!');return false;}

	});
}

);


$("#regform").submit(function(){alert('hhh');});



</script>
<form id="regform" class="form-horizontal" role="form" method="post" action="/login/reg/">
	{% csrf_token %}
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">账号</label>
		<div class="col-sm-3">
		{{form.username}}
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">密码</label>
		<div class="col-sm-3">
		{{form.password}}
		</div>
	</div>
        <div class="form-group">
                <label for="repassword" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-3">
		<input class="form-control" placeholder="请再次输入密码" id="id_repassword" maxlength="128" name="repassword" type="password" required />
                </div>
        </div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-3">
			<button id="loginbt" type="submit" class="btn btn-default btn-block">提交注册</button>
		</div>
	</div>
</form>


{%endblock%}
